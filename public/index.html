<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Demos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for mobile responsiveness */
        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 15px; /* Add some space between form elements */
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Top section with Portal Authentication Key and External Customer ID -->
        <h1 class="text-center mb-4">Demo</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="portalKey">Portal Authentication Key</label>
                    <input type="text" class="form-control" id="portalKey" placeholder="Enter Portal Authentication Key" value="53471279-ce51-4e8f-830f-374dad91e561">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="externalCustomerId">External Customer ID</label>
                    <input type="text" class="form-control" id="externalCustomerId" placeholder="Enter External Customer ID" value="3333-4444-5555">
                </div>
            </div>
        </div>

        <!-- Customer ID section -->
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <h5>Step 1: Generate Customer ID</h5>
                <p>Click the button below to generate a customer ID:</p>
                <button class="btn custom-btn btn-block" id="getCustomerIdButton">Generate Customer ID</button>
                <input type="text" class="form-control mt-2" id="customerIdDisplay" readonly>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-12">
                <h5>Step 2: Make Payment</h5>
                <p>After generating the customer ID, initiate the payment process:</p>
                <button class="btn custom-btn btn-block" id="launchModalButtonOption2">Make Payment</button>
            </div>
        </div>


        <!-- Container for the modal -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="portalOneContainer"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://testportalone.processonepayments.com/GenericModalV2/PortalOne.js" async defer></script>
    <script src="script.js" defer></script>
</body>
</html>
