<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Demos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Payment Demos</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="portalKey">PortalAuthenticationKey:</label>
                    <input type="text" class="form-control" id="portalKey" placeholder="Enter Portal Authentication Key" value="53471279-ce51-4e8f-830f-374dad91e561">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="externalCustomerId">ExternalCustomerID:</label>
                    <input type="text" class="form-control" id="externalCustomerId" placeholder="Enter External Customer ID" value="3333-4444-5555">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-warning" id="getCustomerIdButton">GenerateCustomerId</button>
                <input type="text" class="form-control" id="customerIdDisplay" readonly>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Basic Modals</h4>
                <p><em>Requires a customerId. Sends key data via the modal, client-side.</em></p> 
                <button class="btn btn-success" id="savePaymentMethodButton">SavePayMethod</button>
                <button class="btn btn-success ml-2" id="launchModalButton">MakePayment</button>
            </div>
        </div>

<!-- JUST MAKE THESE CALLS IN MODAL REQEUSTS 
        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-primary" id="getSavePaymentMethodTokenButton">Get SavePayMthd Token</button>
                <input type="text" class="form-control" id="savePayMethodTokenDisplay" readonly>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-primary" id="getMakePaymentTokenButton">Get MakePayment Token</button>
                <input type="text" class="form-control" id="makePaymentTokenDisplay" readonly>
            </div>
        </div>        
-->

        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Modals via Tokens</h4>
                <p><em>Requires a customerId. Tokenizes key JSON data via server so we can safely send tokens from the modal client-side.</em></p> 
                <button class="btn btn-primary" id="savePaymentMethodButtonOption2">SavePayMethod</button>
                <button class="btn btn-primary ml-2" id="launchModalButtonOption2">MakePayment</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div id="portalOneContainer"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://testportalone.processonepayments.com/GenericModalV2/PortalOne.js" async defer></script>
    <script src="script.js" defer></script>
</body>
</html>
