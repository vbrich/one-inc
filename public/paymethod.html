<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form id="paymentMethodForm" action="#">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="paymentCategory">Payment Category:</label>
                    <select class="form-control" id="paymentCategory" name="paymentCategory">
                        <option value="CreditCard" selected>Credit Card</option>
                        <option value="DebitCard">Debit Card</option>
                        <option value="NetBanking">Net Banking</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="billingZip">Billing Zip:</label>
                    <input type="text" class="form-control" id="billingZip" name="billingZip" placeholder="Enter Billing Zip" value="">
                </div>
                <div class="form-group">
                    <label for="billingAddressStreet">Billing Address:</label>
                    <input type="text" class="form-control" id="billingAddressStreet" name="billingAddressStreet" placeholder="Enter Billing Address" value="">
                </div>
                <div class="form-group">
                    <label for="policyHolderName">Policy Holder Name:</label>
                    <input type="text" class="form-control" id="policyHolderName" name="policyHolderName" placeholder="Enter Policy Holder Name" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clientReferenceData1">Client Reference Data:</label>
                    <input type="text" class="form-control" id="clientReferenceData1" name="clientReferenceData1" placeholder="Enter Client Reference Data" value="">
                </div>
                <div class="form-group">
                    <label for="confirmationDisplay">Confirmation Display:</label>
                    <select class="form-control" id="confirmationDisplay" name="confirmationDisplay">
                        <option value=true>True</option>
                        <option value=false>False</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="acceptCreditCards">Accept Credit Cards:</label>
                    <select class="form-control" id="acceptCreditCards" name="acceptCreditCards">
                        <option value=true>True</option>
                        <option value=false>False</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="acceptPrepaidCards">Accept Prepaid Cards:</label>
                    <select class="form-control" id="acceptPrepaidCards" name="acceptPrepaidCards">
                        <option value=true>True</option>
                        <option value=false>False</option>
                    </select>
                </div>                
            </div>
        </div>
        <button type="submit" id="submitPayMethodForm" style="display: none;">Submit Form</button>
    </form>
</body>
</html>
